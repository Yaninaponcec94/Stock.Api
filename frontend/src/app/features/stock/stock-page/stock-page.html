<div class="page">

  <!-- ✅ HEADER FIJO -->
  <div class="stock-header">
    <h2>Movimiento de Stock</h2>

    <div class="stock-actions">
      
      <button
        class="btn btn-ghost"
        type="button"
        (click)="refresh()"
        [disabled]="isLoading">
        Refrescar
      </button>
     
    </div>
  </div>

  <div *ngIf="isLoading" class="state">Cargando...</div>
  <div *ngIf="!isLoading && error" class="state error">{{ error }}</div>
  <div class="table-wrap" *ngIf="!isLoading && !error">

    <table *ngIf="items.length > 0" class="table table-stock">
      <thead>
        <tr>
          <th>Nombre Producto</th>
          <th>Stock Actual</th>
          <th>Mínimo Necesario</th>
          <th>Alerta</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let s of items">
          <td>{{ s.productName }}</td>
          <td>{{ s.quantity }}</td>
          <td>{{ s.minStock }}</td>

          <td>
            <span class="badge" [class.off]="s.isBelowMinStock">
              {{ s.isBelowMinStock ? 'Bajo mínimo' : 'OK' }}
            </span>
          </td>

          <td class="actions-cell">
            <a class="link" [routerLink]="['/stock/entry', s.productId]">Entrada</a>
            <span class="sep">|</span>
            <a class="link" [routerLink]="['/stock/exit', s.productId]">Salida</a>

            <ng-container *ngIf="isAdmin">
              <span class="sep">|</span>
              <a class="link" [routerLink]="['/stock/adjustment', s.productId]">Ajuste</a>
            </ng-container>

          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="items.length === 0" class="state">
      No hay datos de stock.
    </div>

  </div>
